<!DOCTYPE html>
<html>
    <head>
        <title>Simply Login</title>
        <link rel="stylesheet" href="App.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
        <script type="text/babel" src="Navigation.js"></script>
    </head>
    <body>
        <div class="App">
            <div class="row text-black">
                <div class="col">
                    <img src="ipn.png"  alt="logo" height="150" width="150"/> 
                </div>
                <div class="col">
                    <h3> Instituto Politecnico Nacional </h3>
                <br>
                    <h3> Escuela Superior de Computo </h3>
                </div>
                <div class="col">
                    <img src="escom.png" alt="logo" height="150" width="150"/>
                </div>
                <div class="w-100"></div>
            </div>
            <header class="App-header">

                <div class="Delimitador">
                    <div className="card">
                        <div className="card-header">
                            <strong> Login </strong>
                        </div>
                        <form class="card-body" method="post" action="ServletLogin">
                            <div class="form-group">
                                User: <input 
                                    type="text"
                                    name="id"
                                    class="form-control"
                                    placeholder="Usuario"
                                />
                            </div>
                            <div class="form-group">
                                Password: <input 
                                    type="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Password"
                                />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
                        </form>
                    </div>        
                </div>
                <br>
                <img src="logo.svg" class="App-logo" alt="logo" height="250" width="250" align = "center"/> 
            </header>
            
        </div>
    </body>
</html>
